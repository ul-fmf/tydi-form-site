    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% if page.title == "Home" %}
            {{ site.title }} | {{ site.description }}
        {% else %}
            {{ page.title }} | {{ site.title }}
      {% endif %}
    </title>
    <meta name="description" content="
     {% if page.description %}{{ page.description }}
     {% else %}{{ site.description }}
    {% endif %}">

    <!-- TydiForm: LINK TO GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

    <!-- LINK TO ATOM FEED FOR SEO
    <link rel="alternate" type="application/atom+xml" href="{{ site.url }}feed.xml" /> -->

    <!-- FAVICON
    <link rel="icon" href="{{"assets/favicon.ico" | relative_url }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{"assets/favicon.ico" | relative_url }}" type="image/x-icon"> -->

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/syntax.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- SEO Plugin -->
    <!-- Probably same issue:
     https://github.com/jekyll/minima/issues/157
    But we don't need this anyway -->

    <!-- Google Analytics -->
    {% if site.data.settings.analytics-id%}
        {%- include analytics.html -%}
    {% endif %}
    <!-- End Google Analytics -->
